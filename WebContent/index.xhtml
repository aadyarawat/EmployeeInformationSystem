<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<title>Login</title>

	<style>
.wrapper {
	width: 360px;
	height: 250px;
	background-color: #BDE2FF;
	position: absolute;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	margin: auto;
	border-radius: 25px;
}

.header {
	width: 360px;
	height: 60px;
	background-color: #1B4D77;
	color: white;
	padding-left: 10px;
	font-family: sans-serif;
	border-radius: 25px 25px 0px 0px;
}

.login {
	width: 280px;
	height: 200px;
	margin-left: 25px;
	margin-top: 20px;
	font-family: sans-serif;
}
</style>

</h:head>
<h:body style="background-color:#F3F9FF;">

	<div class="wrapper">

		<div class="header">
			<table>
				<tr>
					<td align="center"><h3>Employee Information System</h3></td>
				</tr>
			</table>
		</div>

		<div class="login">
			<h:form>

				<table height="150px" width="400px">




					<tr>
						<td>User Name</td>
						<td><h:inputText id="username" required="true"></h:inputText></td>
						<td><h:message for="username"></h:message></td>
					</tr>

					<tr>
						<td>Password</td>
						<td><h:inputSecret id="password" required="true"></h:inputSecret>
						</td>
						<td><h:message for="password"></h:message></td>
					</tr>

					<tr>
						<td colspan="2" align="left"><h:commandButton
								class="btn btn-primary" type="submit" value="Login"></h:commandButton></td>
					</tr>

				</table>


			</h:form>
		</div>

	</div>

</h:body>
</html>
