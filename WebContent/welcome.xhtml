<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template/template.xhtml">

	<ui:define name="content">

		<div>
			<div id="accordion"
				style="width: 1000px; height: 500px; margin: auto; margin-top: 10px;">
				<h3>Employee Details</h3>
				<div>
					<h:form prependId="false">
						<table>

							<tr>
								<td>Enter Name :</td>
								<td><h:inputText id="firstname" size="20" required="true"
										requiredMessage="Please enter first name">
									</h:inputText></td>
								<td><h:inputText id="lastname" size="20" required="true"
										requiredMessage="Please enter last name"></h:inputText></td>
							</tr>

							<tr>
								<td></td>
								<td><h:message for="firstname" style="color: red;"></h:message></td>
								<td><h:message for="lastname" style="color: red;"></h:message></td>
							</tr>

							<tr>
								<td>Enter Email :</td>
								<td colspan="2" align="left"><h:inputText id="email"
										size="30" required="true"
										requiredMessage="Please enter your email id."></h:inputText></td>
								<td><h:message for="email" style="color: red;"></h:message>
								</td>
							</tr>
							<tr>
								<td>Enter Yash_Emp Id :</td>
								<td colspan="2" align="left"><h:inputText id="yash_emp_id"
										size="30" required="true"
										requiredMessage="Please enter yash ID"></h:inputText></td>
								<td><h:message for="yash_emp_id" style="color: red;"></h:message>
								</td>

							</tr>
							<tr>
								<td>Enter Address :</td>
								<td colspan="2" align="left"><h:inputTextarea id="address"
										rows="5" required="true"
										requiredMessage="Please enter your address"></h:inputTextarea></td>
								<td><h:message for="address" style="color: red;"></h:message>
								</td>
							</tr>
							<tr>
								<td>Enter State :</td>
								<td colspan="2" align="left"><h:inputText id="state"
										size="30" required="true" requiredMessage="Please enter state"></h:inputText>
								</td>
								<td><h:message for="state" style="color: red;"></h:message>
								</td>

							</tr>
							<tr>
								<td>Enter City :</td>
								<td colspan="2" align="left"><h:inputText id="city"
										size="30" required="true" requiredMessage="Please enter city"></h:inputText></td>
								<td><h:message for="city" style="color: red;"></h:message>
								</td>
							</tr>
							<tr>
								<td>Enter Mobile No.:</td>
								<td colspan="2" align="left"><h:inputText id="mobileNumber"
										size="30" required="true"
										requiredMessage="Please enter mobile number">
										<f:validateLongRange minimum="10" maximum="10"></f:validateLongRange>
									</h:inputText></td>
								<td><h:message for="mobileNumber" style="color: red;"></h:message>
								</td>
							</tr>
							<tr>
								<td>Enter Alternate No. :</td>
								<td colspan="2" align="left"><h:inputText size="30"></h:inputText>
								</td>
							</tr>

							<tr>
								<td colspan="3" align="center"><h:commandButton
										value="SAVE"></h:commandButton></td>
							</tr>
						</table>
					</h:form>
				</div>
				<h3>Upload</h3>
				<div>
					<table>

						<tr>
							<td>Download the Yash Format for resume:</td>
							<td><a href="#">Sample resume.docx</a></td>
						</tr>



						<tr>
							<td>Upload here:</td>
							<td><input type="file" name="img"></input></td>
						</tr>

					</table>
				</div>

				<h3>Skills</h3>
				<div>
					<p>Here skills of the employees will be displayed.</p>

				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
</html>
